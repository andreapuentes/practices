<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Events</title>
</head>
<body>
    <div class="data">
        <label>Nombre: </label>
        <input
                id="name"
                type="text"
                onblur="fnNameBlur();"
        />
    </div>
    <p id="errorName" style="color: red; display: none;">Este campo no est√° completado</p>
    <div class="data">
        <label>Pasword: </label>
        <input id="pass"type="password" onblur="fnPassBlur();"/>        
    </div>
   
    <p id="errorPass" style="color: red; display: none;">Este campo Password es incorrecto</p>
    <p id="result"></p>
    <button onclick="runAlert();" >Aceptar</button>

    <div class="data">
        <label>Fecha de Nacimiento: </label>
        <input id="date" type="date" onblur="fnGetAge();"/> 
        <p id="age">Edad: </p>       
    </div>

    <script type="text/javascript" src="./events.js"></script>
</body>
</html>
